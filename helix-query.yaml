version: 1
# See https://www.hlx.live/docs/setup-indexing.
 
indices:
  site:
    include:
      - '**'
    exclude:
      - '/drafts/**'
      - '/.helix/**'
      - '/**/common/**'
      - '/tools/**'
      - '/**/drafts/**'
      - 'images/**'
      - '/footer'
      - '/**/footer'
      - '/**/nav'
      - '/nav'
      - '/**/fragments/**'
      - '/includes/**'
      - '/**/includes/**'
      - '/**/authors/**'
      - '/**/draft/**'
    target: /query-index
    # target: SharePoint URL of your query index, e.g. <shared-folder-url>/query-index.xlsx
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          parseTimestamp(attribute(el, 'content'), 'MM/DD/YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: |
          attribute(el, 'content')
      teaser:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
     
